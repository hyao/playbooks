- name: install LAMP packages
  apt: pkg={{ item }} state=latest
  with_items:
    #- apache2
    #- libapache2-mod-php5
    #use the following for better performance
    - apache2-mpm-worker
    - libapache2-mod-fastcgi
    - mysql-server
    - php5-mysql
    - php5-cli
    - php5-fpm
    - php-apc
    - php5-gd

- name: enable apache modules actions and fastcgi
  command: a2enmod actions fastcgi
  notify: 
    - restart apache2
